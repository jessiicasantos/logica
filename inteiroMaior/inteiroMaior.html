<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteiro Maior</title>
    <link href="css/inteiroMaior.css" rel="stylesheet">
</head>
<body>
    <h1>Escreva um programa JavaScript que aceite dois inteiros e exiba o maior</h1>

    <div id="hiNum">
        <input type="text" name="inputValOne" id="inputValOne">
        <input type="text" name="inputValTwo" id="inputValTwo">
        <input type="submit" name="submitVals" id="submitVals" value="Veja o maior valor entre dois inteiros!">
    </div>

    <div class="outText">
        <p id="showValsInput"></p>
        <p id="wrongVal"></p>
    </div>

    <script src="js/inteiroMaior.js"></script>
</body>
