<body>
    <h1>Escreva uma declaração condicional em JavaScript para encontrar o maior de cinco números. Exiba uma caixa de alerta para mostrar o resultado.</h1>

    <div class="hiNum">
        <div>
            <input type="text" id="inputVal1" name="inputVal1" placeholder="Insira um número">
            <input type="text" id="inputVal2" name="inputVal2" placeholder="Insira um número">
            <input type="text" id="inputVal3" name="inputVal3" placeholder="Insira um número">
            <input type="text" id="inputVal4" name="inputVal4" placeholder="Insira um número">
            <input type="text" id="inputVal5" name="inputVal5" placeholder="Insira um número">
        </div>
        
        <button id="submitVal">Exiba o maior dos cinco números!</button>
    </div>

    <p id="showVals"></p>
    <p id="showBigVal"></p>

    <script src="js/largestNum.js"></script>
</body>
