<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/userInputoddEven.css">
    <title>Entrada do user Par ou ímpar?</title>
</head>
<body>
    <h1>Forneça uma maneira de o usuário inserir um número. O valor mínimo deve ser 0 e o valor máximo 15. Exiba uma mensagem na tela informando o número e se ele é par ou ímpar.</h1>

    <div class="userEntry">
        <input type="text" id="inputNum" name="inputNum">
        <button id="btnOddEven">Par ou ímpar?</button>
    </div>

    <div class="userOut">
        <p id="showVal"></p>
        <p id="wrongVal"></p>
    </div>

    <script src="js/userInputoddEven.js"></script>
</body>
</html>
