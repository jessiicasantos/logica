<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iterateInt.css">
    <title>itere Números Inteiros</title>
</head>
<body>
    <h1>Escreva um programa JS que itere os inteiros de 1 a 100. Mas para múltiplos de três imprima "Fizz" em vez do número e para os múltiplos de cinco imprima "Buzz". Para números múltiplos de três e cinco, imprima "FizzBuzz".</h1>

    <div class="">
        <p id="showVals"></p>
        <button id="btnShowVals">Mostre os valores!</button>
    </div>

    <script src="js/iterateInt.js"></script>
</body>
</html>

<!-- 
    Steps:
    1. Percorrer os números de 1 a 100.
    2. Se for múltiplo de 3 e 5, 
        2.1. imprima "FizzBuzz".
    3. Se for múltiplo de 3 (i % 3 == 0)
        3.1. Imprima "Fizz".
    4. Se for múltiplo de 5 (i % 5 == 0)
        4.1. Imprima "Buzz".
-->
